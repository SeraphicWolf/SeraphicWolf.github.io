
title: Project Site #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://github.com/SeraphicWolf/SeraphicWolf.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: SeraphicWolf
  pic: /assets/img/pfp.png
  picAlt: "catbook"
  job: A person who love creating
  aboutme: true # comment this out if you don't need the 'about' page.

plugins:
- jekyll-pwa-plugin

pwa:
  enabled: true # Optional
  sw_src_filepath: sw.js # Optional
  sw_dest_filename: sw.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
